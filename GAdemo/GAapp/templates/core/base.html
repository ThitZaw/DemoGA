<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/demo.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
