{% extends 'core/base.html' %}
{% block content %}
    <div style="padding: 35px;">
    <div class="row">
    <div class="col-sm-8">
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}
      <h2 class="left-align">Search From Transaction</h2>
      <div class="form-group">
        <label for="generic">Generic Name</label>
        <input type="text" class="form-control" id="generic" name="generic" required>
      </div>
      <div class="form-group">
        <label for="form">Form</label>
        <input type="text" class="form-control" id="form" name="form" required>
      </div>
      <div class="form-group">
        <label for="strength">Strength</label>
        <input type="text" class="form-control" id="strength" name="strength" required>
      </div>
      <div class="form-group">
        <label for="package">Package</label>
        <input type="text" class="form-control" id="package" name="package" required>
      </div>
      <div class="form-group">
        <label for="orderstatus">Order Status</label>
        <input type="text" class="form-control" id="orderstatus" name="orderstatus" value="8">
      </div>
      <div class="form-group">
        <label for="startdate">Start Date</label>
        <input type="Date" class="form-control" id="startdate" name="startdate" value="2018-09-01">
        <label for="enddate">End Date</label>
        <input type="Date" class="form-control" id="enddate" name="enddate" value="2018-10-01">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" >Search</button>
      </div>
    </form>
    </div>
    </div>
    </div>
{% endblock %}
